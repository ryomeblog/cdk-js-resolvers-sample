type Task {
  ToDoID: String
  title: String
  description: String
  completed: Boolean
  ownerId: String!
}

type Mutation {
  createTask(input: CreateTaskInput!): Task
  updateTask(input: UpdateTaskInput!): Task
  deleteTask(ToDoID: String!): Task
}

type Query {
  listTasks: [Task]
}

input CreateTaskInput {
  title: String!
  description: String
}

input UpdateTaskInput {
  ToDoID: String!
  title: String
  description: String
  completed: Boolean
}